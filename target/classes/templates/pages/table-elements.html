<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Home</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: Lightblue;
        }
    </style>
</head>
<body>
<section layout:fragment="content">

    <div class="row">
        <div class="col-lg-12 stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Service Providers</h4>

                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>
                                    Provider Name
                                </th>
                                <th>
                                    Service Name
                                </th>
                                <th>
                                    Price
                                </th>
                                <th>
                                    Select
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="table-info" th:each="service_provider, iterator : ${service_providers}">
                                <td th:text="${service_provider.providerName}"></td>
                                <td th:text="${service_provider.serviceName}"></td>
                                <td th:text="${service_provider.price}"></td>
                                <td><button type="submit" name="submit"  class="btn btn-primary" data-toggle="modal" data-target="#myModal">Book Service</button></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                    <div>
                        <label>Total: $127.98</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Booked</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your service has been booked.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="close();">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script>
$(document).ready(function(){

$('.one:checked').on('click' , '.close_model' , function(){

dialog('close');

});


});

</script>
</html>
