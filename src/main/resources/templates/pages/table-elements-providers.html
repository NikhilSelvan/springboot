<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Home</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: Lightblue;
        }
    </style>
</head>
<body>
<section layout:fragment="content">

    <div class="row">
        <div class="col-lg-12 stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Your Services</h4>
                    <div class="button">
                        <button type="submit" name="submit"  class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add Service</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>
                                    Service Name
                                </th>
                                <th>
                                    Price
                                </th>
                                <th>
                                    Action
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="table-info" th:each="service_provider, iterator : ${service_providers}">
                                <td th:text="${service_provider.serviceName}"></td>
                                <td th:text="${service_provider.price}"></td>
                                <td><button type="submit" name="submit"  class="btn btn-primary" data-toggle="modal" data-target="#deleteModal">Delete Service</button></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Booked</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your service has been booked.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="close();">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="card-body">
                    <form
                            method="post"
                            role="form"
                            th:action="@{/pages/action_add_service}"
                            th:object="${serviceInfo}"
                    >
                        <div class="form-group mb-3">
                            <label class="form-label">Service Name</label>
                            <input
                                    class="form-control"
                                    id="serviceName"
                                    name="serviceName"
                                    placeholder="Enter service name"
                                    th:field="*{serviceName}"
                                    type="text"
                            />
                            <p th:errors = "*{serviceName}" class="text-danger"
                               th:if="${#fields.hasErrors('serviceName')}"></p>
                        </div>


                        <div class="form-group mb-3">
                            <label class="form-label">Price</label>
                            <input
                                    class="form-control"
                                    id="price"
                                    name="price"
                                    placeholder="10"
                                    th:field="*{price}"
                                    type="tel"
                            />
                            <p th:errors = "*{price}" class="text-danger"
                               th:if="${#fields.hasErrors('price')}"></p>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary" type="button" onclick="submit();">Add Service</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="close();">Close</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
<script>
$(document).ready(function(){

$('.one:checked').on('click' , '.close_model' , function(){

dialog('close');

});


});

</script>
</html>
